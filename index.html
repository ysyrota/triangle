<!DOCTYPE html>
<html>
<head>
	<title>Розрахунок довжини катета прямокутного трикутника</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script>
		function calculate() {
			// Get the input values
			var alpha = parseFloat(document.getElementById("alpha").value);
			var a = parseFloat(document.getElementById("a").value);
			
			let standart = document.getElementsByName("standart");
			let coefficient;
			for (i = 0; i < standart.length; i++) {
                if (standart[i].checked) {
					coefficient = parseFloat(standart[i].value);
				}
					
            }
			// Calculate the length of the other cathetus
			var b = a / Math.tan(alpha * coefficient * Math.PI / 180);

			// Display the result
			document.getElementById("result").innerHTML = "Відстань до лісу: <span>" + b + "</span";
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Розрахунок довжини катета прямокутного трикутника</h1>
		<form>
			<div class="radio">
				<label class="radio-container">НАТО
					<input type="radio" id="nato" name="standart" value="0.05625" checked="true">
					<span class="radio-style"></span>
				</label>
				<label class="radio-container">СРСР
					<input type="radio" id="srsr" name="standart" value="0.06" >
					<span class="radio-style"></span>
				</label>
				<label class="radio-container">Градуси
					<input type="radio" id="degree" name="standart" value="1" >
					<span class="radio-style"></span>
				</label>
			</div>

			<label for="alpha">Значення прицілу:</label>
			<input type="number" id="alpha" name="alpha">

			<label for="a">Висота лісу:</label>
			<input type="number" id="a" name="a">

			<input type="button" value="Розрахувати" onclick="calculate()">

			<div id="result"></div>
		</form>
	</div>
</body>
</html>
